<!DOCTYPE html PUBLIC>
<head>
      <title>3D Flip Test</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script type="text/javascript">	
	function changeClass(){
		if(document.getElementById("block").className == "block")
			document.getElementById("block").className += " rotated";
		else
			document.getElementById("block").className = "block";
	}
	</script>
</head>
<body class="simple">
	<div id="container">
	<div class="db">
		<div id="block" class="block" onclick="changeClass()">
			<div class="front side">
				<img src="box.jpg" alt=""/>
				<h3>Front Side</h3>
			</div>
			<div class="back side">
				<h3>Back Side</h3>
				<p>Squared wooden box created with vector shapes for maximum editability. Perfect for those who like to think out of the box! Leave the box closed for mysterious offers or open the top and show what the deal is about.</p>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
